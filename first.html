<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
<meta charset="UTF-8">
    <link href="home.css" rel="stylesheet" type="text/css" media="screen, handheld" />
    <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=12.0, minimum-scale=.25 user-scalable=yes">
      <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="home.js"></script>
</head>
<body>
<div class = "form">
<form class="pure-form pure-form-stacked" enctype="application/json">
        <h1> INSTRUCTOR EVALUATION FORM</h1>        
        <div class="pure-control-group">
            <label for="name">Instructor's Name</label>
            <input id="name" type="text" name="name">
        </div>

        <div class="pure-control-group">
            <label for="id">Faculty ID Number</label>
            <input id="id" type="text" name="id">
        </div>

        <div class="pure-control-group">
            <label for="classcode">Class Code</label>
            <input id="classcode" type="text" name="classcode">
        </div>

</form>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Submit</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>You are evaluating </p>
    <p><span id = 'namedisplay'></span></p>
    <p>with a Faculty ID Number of <span id = 'iddisplay'></span></p>
    <a href = "#"><button id="secBtn" method = "POST">Proceed</button></a>
  </div>

</div>

</body>
</html>
